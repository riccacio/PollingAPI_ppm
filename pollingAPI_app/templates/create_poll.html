<!DOCTYPE html>
<html lang="en">
<head>
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <meta charset="UTF-8">
    <title>Create Poll</title>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-black">
    <div class="container-fluid">
        <h2 class="navbar-brand text-white m-0">Dashboard</h2>
        <div class="d-flex">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <span class="nav-link active text-white">Welcome, {{ user.username }}</span>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle text-white" href="" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Account
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="{% url 'login' %}">Logout</a></li>
                        <li>
                            <form method="POST" action="{% url 'delete_account' %}">
                                {% csrf_token %}
                                <button class="dropdown-item text-danger" type="submit">Delete Account</button>
                            </form>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-2 w-50">
    <div class="border border-dark border-2 rounded-2 p-2">
        <h3>Create a new poll</h3>
        <form method="POST" action="{% url 'create_poll' %}">
             {% csrf_token %}

              <div class="mb-3">
                    <label class="form-label" for="title">Title</label>
                    <input type="text" class="form-control" id="title" name="title" required>
                    <div id="emailHelp" class="form-text">Max 100 characters</div>
              </div>
            <label class="form-label">Options:</label>
            <div id="options">
                <div class="mb-3 w-25">
                    <input type="text" class="form-control" id="option" name="options" required>
                </div>
            </div>
            <script>
                $(document).ready(function() {
                    $('#add-option').click(function() {
                        var newOption = $('<div class="mb-3 w-25"><input type="text" class="form-control" id="option" name="options" required></div>');
                        $('#options').append(newOption);
                    });

                    $('#del-option').click(function() {
                        $('#options').children().last().remove();
                    });
                });
            </script>
            <button id="del-option" type="button" class="btn border-danger text-danger" style="min-width: 40px;"><b>-</b></button>
            <button id="add-option" type="button" class="btn border-info text-info" style="min-width: 40px;"><b>+</b></button>

            <div class="d-flex justify-content-end">
                <button type="button" class="btn border-danger me-2"><a class="text-danger link-underline link-underline-opacity-0"href="{% url 'dashboard' %}">Cancel</a></button>
                <button type="submit" class="btn btn-dark">Create</button>
            </div>

        </form>
    </div>

</div>


</body>
</html>
